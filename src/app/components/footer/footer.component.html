<footer class="footer-container">
  <div class="footer-content">
    <div class="footer-grid">
      <!-- Company Info -->
      <div class="footer-column">
        <div class="logo-section">
          <div class="logo-icon">
            <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path 
                clip-rule="evenodd" 
                d="M24 4H42V17.3333V30.6667H24V44H6V30.6667V17.3333H24V4Z" 
                fill="currentColor" 
                fill-rule="evenodd">
              </path>
            </svg>
          </div>
          <span class="logo-text">Nexotronix Labs</span>
        </div>
        <p class="company-tagline">
          Building the digital future with precision and innovation.
        </p>
        <div class="social-links">
          <a 
            *ngFor="let social of socialLinks" 
            [href]="social.link" 
            class="social-link"
            target="_blank"
            rel="noopener noreferrer">
            <i [class]="'pi ' + social.icon"></i>
          </a>
        </div>
      </div>

      <!-- Services -->
      <div class="footer-column">
        <h4 class="column-title">Services</h4>
        <ul class="link-list">
          <li *ngFor="let service of services">
            <a [routerLink]="service.link">{{ service.label }}</a>
          </li>
        </ul>
      </div>

      <!-- Company -->
      <div class="footer-column">
        <h4 class="column-title">Company</h4>
        <ul class="link-list">
          <li *ngFor="let item of company">
            <a [routerLink]="item.link">{{ item.label }}</a>
          </li>
        </ul>
      </div>

      <!-- Contact -->
      <div class="footer-column">
        <h4 class="column-title">Contact</h4>
        <ul class="contact-list">
          <li *ngFor="let contact of contactInfo">
            <i [class]="'pi ' + contact.icon"></i>
            <span>{{ contact.text }}</span>
          </li>
        </ul>
      </div>
    </div>

    <p-divider></p-divider>

    <div class="footer-bottom">
      <p class="copyright">
        Â© 2025 Nexotronix Labs. All rights reserved.
      </p>
      <div class="legal-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </div>
  </div>
</footer>
