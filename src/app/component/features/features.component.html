<section class="features-section">
  <div class="section-header">
    <h2 class="section-title">Why Choose Nexotronix Labs?</h2>
    <p class="section-subtitle">
      We combine deep technical expertise with a client-centric approach to deliver exceptional results that propel your business forward.
    </p>
  </div>
  <div class="features-grid">
    <div *ngFor="let feature of features" class="feature-card">
      <div class="feature-icon-wrapper">
        <mat-icon>{{ feature.icon }}</mat-icon>
      </div>
      <div class="feature-content">
        <h3 class="feature-title">{{ feature.title }}</h3>
        <p class="feature-description">{{ feature.description }}</p>
      </div>
    </div>
  </div>
</section>
