<section class="services-section">
  <div class="section-header">
    <h2 class="section-title">Our Services</h2>
    <p class="section-subtitle">
      From AI-powered platforms to interconnected devices, we offer a suite of services to transform your ideas into reality.
    </p>
  </div>
  <div class="services-grid">
    <div *ngFor="let service of services" class="service-card">
      <div class="service-image" [style.background-image]="'url(' + service.image + ')'">
        <div class="service-image-overlay"></div>
      </div>
      <div class="service-content">
        <h3 class="service-title">{{ service.title }}</h3>
        <p class="service-description">{{ service.description }}</p>
        <a class="service-link" href="#">
          Learn More 
          <span class="material-symbols-outlined arrow-icon">arrow_forward</span>
        </a>
      </div>
    </div>
  </div>
</section>
